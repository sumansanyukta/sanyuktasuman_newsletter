<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanyukta Suman | Portfolio</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Join Sanyukta Suman on a personal growth journey. This blog documents my learnings, coding projects, and discoveries as I navigate a new chapter in my life.">
    <meta name="keywords" content="Sanyukta Suman, personal growth, blog, learning, coding, ML projects, self-improvement, life journey, Data Scientist, ML Engineer, Python">

    <!-- 1. Optimized Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Outfit:wght@700&family=Shrikhand&display=swap" rel="stylesheet">

    <!-- Tailwind CSS CDN for easy, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'heading': ['Outfit', 'sans-serif'],
                        'body': ['Noto Sans', 'sans-serif'],
                        'brand': ['Shrikhand', 'cursive']
                    },
                    colors: {
                        'brand-green': '#1d794c',
                        'brand-off-white': '#f9f1e8'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-800 font-body"> <!-- Set default body font -->
    <!-- Header Section -->
    <header class="bg-white shadow-sm p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-4">
            <!-- Logo and Site Title -->
            <a href="index.html" class="flex items-center space-x-3">
                <img src="image/logo/sslogo.png" alt="Sanyukta Suman Logo" class="h-8 w-8 rounded-lg">
                <!-- Reverting to the class-based approach now that the font is confirmed to be working -->
                <span class="text-2xl text-brand-green font-brand">Sanyukta Suman</span>
            </a>
            <!-- Navigation -->
            <div class="flex items-center">
                <!-- Desktop: Home Icon and Blog Link -->
                <nav class="hidden md:flex items-center">
                    <a href="index.html" title="Home" class="text-gray-600 hover:opacity-75 transition-opacity">
                        <img src="image/icons/home.svg" alt="Home" class="h-6 w-6">
                    </a>
                    <!-- New blog link added here -->
                    <a href="blogpost_landing_page.html" class="ml-4 text-gray-700 hover:text-brand-green font-semibold">Blog</a>
                    <a href="guide_landing_page.html" class="ml-4 text-gray-700 hover:text-brand-green font-semibold">Guide</a>
                </nav>

                <!-- Mobile: Burger Menu Button -->
                <div class="md:hidden ml-4">
                    <button id="menu-button" aria-label="Open Menu" class="focus:outline-none">
                        <img src="image/icons/menu.svg" alt="Menu" class="h-6 w-6">
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu Panel (hidden by default) -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-md">
            <nav class="flex flex-col p-4 space-y-2">
                <!-- Updated blog link in the mobile menu -->
                <a href="/blog_landing_page.html" class="text-gray-700 hover:text-brand-green">Blog</a>
                <a href="/guide_landing_page.html" class="text-gray-700 hover:text-brand-green">Guide</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main>
        <!-- Newsletter Signup Section -->
        <section id="newsletter" class="bg-white py-12 sm:py-16">
            <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8">
                <!-- Matcha Green Container -->
                <div id="newsletter-card" class="relative isolate overflow-hidden bg-brand-green rounded-2xl px-6 py-12 text-center shadow-lg sm:px-16 transition-all duration-300">
                    <h2 class="font-brand text-3xl text-brand-off-white sm:text-4xl">
                        Join the Journey
                    </h2>
                    <p class="mt-3 max-w-xl mx-auto text-lg leading-7 text-brand-off-white">
                        Get weekly updates on my learnings, projects, and growth. No spam, ever.
                    </p>
                    <form id="newsletter-form" class="mt-6 flex flex-col sm:flex-row gap-3 max-w-md mx-auto">
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="w-full min-w-0 flex-auto rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-white/10 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-white sm:text-sm sm:leading-6" placeholder="Enter your email">
                        <button type="submit" class="rounded-md bg-brand-off-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm hover:bg-opacity-90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white">
                            Subscribe
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-white border-t border-gray-200 mt-16">
        <div class="container mx-auto px-4 py-8 text-center text-gray-500 text-sm">
            <p>&copy; 2024 Sanyukta Suman. All Rights Reserved.</p>
            <p class="mt-1">Created by Sanyukta Suman</p>
        </div>
    </footer>

    <script>
        // JavaScript for Mobile Menu Toggle
        const menuButton = document.getElementById('menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        menuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Newsletter Form Submission Handler
        const newsletterForm = document.getElementById('newsletter-form');
        const newsletterCard = document.getElementById('newsletter-card');

        newsletterForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from reloading the page

            const emailInput = document.getElementById('email-address');
            const email = emailInput.value;

            // In a real-world application, you would send this email to a backend service
            // or a third-party like Mailchimp, ConvertKit, or Formspree.
            // For now, we'll log it to the console to show it's been captured.
            console.log('Email submitted:', email);

            // Replace the form with a "Thank You" message
            newsletterCard.innerHTML = `
                <h2 class="font-brand text-3xl text-brand-off-white sm:text-4xl">Thank You!</h2>
                <p class="mt-3 max-w-xl mx-auto text-lg leading-7 text-brand-off-white">You're on the list.</p>
            `;
        });
    </script>
</body>
</html>
